<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TAK TOKEN MANAGER{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                Team Awarness User Token Machine
            </div>
            <div class="nav-right">
                <ul class="nav-menu">
                    <li><a href="/dashboard" class="nav-link">SITUATION DASHBOARD</a></li>
                    <li><a href="/create" class="nav-link">DEPLOY TOKEN</a></li>
                </ul>
                <img src="{{ url_for('static', filename='images/raccoon-emblem.png') }}" class="raccoon-emblem" alt="Raccoon">
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer class="footer">
        <p>SHADOWMOSES COMMAND CENTER // TACTICAL OPERATIONS</p>
    </footer>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
